<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a href="{{ site.url }}" class="navbar-item icon-text">
        <span class="icon">
          <i class="fas fa-server fa-lg"></i>
        </span>
        <span class="title is-4">{{ site.title }}</span>
      </a>
  
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar-main">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  
    <div id="navbar-main" class="navbar-menu">
      <div class="navbar-start">
        {% for item in site.data.navberitems %}
          <a href="{{ item.link }}" class="navbar-item icon-text">
            <span class="icon">
              <i class="{{ item.faicon}}"></i>
            </span>
            <span><strong>{{ item.name }}</strong></span>
          </a>
        {% endfor %}
      </div>

      <div class="navbar-end">
        <div class="navbar-item buttons">
          {% for item in site.data.socials %}
            <a href="{{ item.url }}" class="button" target="_blank">
              <span class="icon">
                <i class="{{ item.faicon }} fa-lg"></i>
              </span>
            </a>
          {% endfor %}
        </div>
      </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        // Add a click event on each of them
        $navbarBurgers.forEach( el => {
            el.addEventListener('click', () => {
                // Get the target from the "data-target" attribute
                const target = el.dataset.target;
                const $target = document.getElementById(target);
                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                el.classList.toggle('is-active');
                $target.classList.toggle('is-active');
                });
            });
        });
    </script>
</nav>
