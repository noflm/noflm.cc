title: noflm's website
description: >-
  noflm(のふれむ)のWebサイト。特に何もない。
baseurl: ""
url: "https://noflm.cc"
cdn_url: "https://noflm.cc/assets/cdn"
markdown: kramdown
kramdown:
   input: GFM
   hard_wrap: false

# Build settings
theme:
plugins:
  - jekyll-feed
  - jekyll-sitemap
sass:
  sass_dir: _sass
  style: compact

# Exclude from processing.
